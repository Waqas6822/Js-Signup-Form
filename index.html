<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="contianer">
        <div class="box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <main class="signup-body">
                    <form action="#">
                        <div>
                            <label for="name"> Full Name:</label>
                            <input type="text" placeholder="Type Name Here" id="name" required>
                            <i class='bx'></i>
                            <span id="name-error"></span>
                        </div>
                        <div>
                            <label for="email"> Email:</label>
                            <input type="email" placeholder="Type Email Here" id="email" required>
                            <i class='bx'></i>
                            <span id="email-error"></span>
                        </div>
                        <div>
                            <label for="password"> Password:</label>
                            <input type="password" placeholder="Type Password Here of 8 Character" id="password" required>
                            <i class='bx'></i>
                            <span id="password-error"></span>
                        </div>
                        <div>
                            <input type="submit" value="Create Account" id="submitBtn" style="cursor: pointer;">
                        </div>
                    </form>
                </main>
                <footer class="sinup-footer">
                    <p>Already have an account? <a href="">login</a></p>
                </footer>
            </header>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
